name: Update FAA Data

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      force:
        description: "Force download all files"
        required: false
        default: "false"

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests certifi

      - name: Run FAA update script
        run: |
          if [[ "${{ github.event.inputs.force }}" == "true" ]]; then
            python scripts/update_all_faa_data.py --force
          else
            python scripts/update_all_faa_data.py
          fi

      - name: Commit changes to main
        run: |
          git config --global user.name "FAA Bot"
          git config --global user.email "faa-bot@example.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-update FAA data"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
